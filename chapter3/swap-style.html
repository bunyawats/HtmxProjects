<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Swao Style</title>
    <style>
        .grow {
            transition: all 1s ease-in;
        }
    </style>
</head>

<body>

    <button hx-post="http://localhost:1330/message" hx-target="#destination" hx-swap="afterend">
        Load Content
    </button>

    <div id="destinationParent" style="background-color: red;">
        Parent
        <div id="destination" style="background-color: green;">
            Destination
            <div id="destinationChild" style="background-color: blue;">
                Child
            </div>
        </div>
    </div>

</body>
